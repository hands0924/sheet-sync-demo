name: Deploy Cloud Function

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 실행 옵션 추가

jobs:
  deploy:
    name: Deploy sheet_webhook Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy sheet_webhook \
            --gen2 \
            --runtime python310 \
            --region=us-central1 \
            --entry-point=sheet_webhook \
            --trigger-http \
            --allow-unauthenticated \
            --memory=256MB \
            --timeout=60s \
            --min-instances=0 \
            --max-instances=10 \
            --set-env-vars="SHEET_ID=${{ secrets.SHEET_ID }},FIRESTORE_DOC=${{ secrets.FIRESTORE_DOC }},SOLAPI_API_KEY=${{ secrets.SOLAPI_API_KEY }},SOLAPI_API_SECRET=${{ secrets.SOLAPI_API_SECRET }},SENDER_PHONE=${{ secrets.SENDER_PHONE }}"

      - name: Verify Deployment
        run: |
          gcloud functions describe sheet_webhook \
            --region=us-central1 \
            --format="value(serviceConfig.uri)"
