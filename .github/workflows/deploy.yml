name: Deploy Cloud Function

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"  # 서비스 계정 키 JSON을 GitHub Secrets에 저장해두었을 때
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "${{ secrets.GCP_PROJECT }}"      # GCP 프로젝트 ID
          # service_account_key는 제거합니다. :contentReference[oaicite:0]{index=0}

      - name: Deploy to Cloud Functions
        run: |
          # 인증 후 프로젝트 설정이 올바르게 되었는지 확인(Optional 디버그)
          gcloud config set project "${{ secrets.GCP_PROJECT }}"
          gcloud auth list  # (선택) 현재 활성 계정 확인
          
          # 이전 배포 작업이 완료될 때까지 대기
          echo "이전 배포 작업이 완료될 때까지 대기 중..."
          gcloud functions operations list --filter="operationType=CREATE_FUNCTION" --format="get(name)" | while read -r operation; do
            if [ ! -z "$operation" ]; then
              gcloud functions operations wait "$operation"
            fi
          done
          
          # 실제 배포
          gcloud functions deploy sheet_webhook \
            --runtime python310 \
            --trigger-http \
            --entry-point=sheet_webhook \
            --service-account=sheet-sync-sa@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com \
            --region=us-central1 \
            --allow-unauthenticated \
            --set-env-vars SHEET_ID=${{ secrets.SHEET_ID }},API_ENDPOINT=${{ secrets.API_ENDPOINT }},FIRESTORE_DOC=${{ secrets.FIRESTORE_DOC }},GCP_SA_KEY=${{ secrets.GCP_SA_KEY }} 
