name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
  REGION: ${{ secrets.GCP_REGION }}
  IMAGE_TAG: ${{ secrets.IMAGE_TAG }}
  SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
  SHEET_NAME: ${{ secrets.SHEET_NAME }}
  SOLAPI_API_KEY: ${{ secrets.SOLAPI_API_KEY }}
  SOLAPI_API_SECRET: ${{ secrets.SOLAPI_API_SECRET }}
  SOLAPI_SENDER: ${{ secrets.SOLAPI_SENDER }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  POLLING_INTERVAL: ${{ secrets.POLLING_INTERVAL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Encode GCP_SA_KEY
      id: encode_sa
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 -w 0 > sa_key.b64
        echo "GCP_SA_KEY_B64=$(cat sa_key.b64)" >> $GITHUB_ENV

    - name: Build and push container
      run: |
        echo "Building image: gcr.io/$PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG"
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" \
          --set-env-vars="SHEET_NAME=${{ secrets.SHEET_NAME }}" \
          --set-env-vars="SOLAPI_API_KEY=${{ secrets.SOLAPI_API_KEY }}" \
          --set-env-vars="SOLAPI_API_SECRET=${{ secrets.SOLAPI_API_SECRET }}" \
          --set-env-vars="SOLAPI_SENDER=${{ secrets.SOLAPI_SENDER }}" \
          --set-env-vars="GCP_SA_KEY=${{ secrets.GCP_SA_KEY }}" \
          --set-env-vars="POLLING_INTERVAL=${{ secrets.POLLING_INTERVAL }}"
